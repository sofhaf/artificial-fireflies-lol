<script>
  // Three fireflies are trapped in the plane of your
  // computer screen. They fly towards their moon...
  // or at least what looks to be their moon...
  // during what seems to be nightime...
  //
  // If you see me, then I can see you too...
  //
  // How will you move on? 
  // Are you really only my user?
  // 																			March 2023

  const bgColor = '#0C0402'
  const moonURL = 'moon.png'
  const glowURL = 'glow.png'
	let fire
  let y = 180
  let x = 380
  
  // let x = 380
  // let y = 180
  // let vx = 1
  // let vy = 1
    
  function createFire(x, y) {
    const fly = document.createElement('img')
    fly.src = glowURL + '#' + Math.random()
    fly.style.position = 'absolute'
    fly.style.width = 150
    fly.style.left = '${x}px'
    fly.style.top = '${y}px'
    return fly
  }

  function fly() {
    requestAnimationFrame(fly)
    x++
    y++
    fire.style.top = '${y}px'
    // fly.style.top = 
    
    // sphere equation around moon is
    // (x - 380)^2 + (y-180)^2 + (z-0)^2 = r^2
		// const r = 
  }

  function setup() {
    document.body.style.backgroundColor = bgColor
    const moon = document.createElement('img')
    moon.src = moonURL
    document.body.appendChild(moon)
    moon.style.width = 777
    moon.style.position = 'absolute'
    moon.style.left = innerWidth / 2 - 388.5
    moon.style.top = 111

    fire = createFire(x, y)
    document.body.appendChild(fire)
  }
  
  window.addEventListener('load', setup)
  window.addEventListener('load', fly)
</script>
